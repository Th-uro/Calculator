<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="back-part">
      <div class="calculator">
        <h1>Calculadora</h1>
        <p id="result"></p>
        <table>
          <tr>
            <td><button onclick="clean()">C</button></td>
            <td><button onclick="back()">&lt;</button></td>
            <td><button onclick="insert('/')">&frasl;</button></td>
            <td><button onclick="insert('*')">&times;</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">&minus;</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">&#43;</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="equals-button" onclick="calc()">&#61;</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="zero" onclick="insert('0')">0</button>
            </td>
            <td><button onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function insert(num) {
        var numero = document.getElementById('result').innerHTML
        document.getElementById('result').innerHTML = numero + num
      }

      function clean() {
        document.getElementById('result').innerHTML = "";
      }

      function back() {
        var result = document.getElementById('result').innerHTML;
        document.getElementById("result").innerHTML = result.substring(0, result.length - 1)
      }

      function calc() {
        var result = document.getElementById('result').innerHTML;
        if(result) {
          document.getElementById('result').innerHTML = eval(result)
        }
        else {
          document.getElementById('result').innerHTML = "Invalid value"
        }
      }
    </script>
  </body>
</html>
